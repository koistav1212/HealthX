<ion-header>

    <ion-toolbar [class]="toolbar">

        <ion-buttons slot="start">
            <ion-menu-button > <img class="header-img" src="../../../assets/images/panda-bear.png"/></ion-menu-button>
        </ion-buttons>
        <ion-title class="header-title" >Community</ion-title>
        <ion-buttons slot="end">
    <img  class="notification-img" src="../../../assets/images/notification.svg">
</ion-buttons>
    </ion-toolbar>
    <div class="dates ion-text-center">
        <ion-icon name="chevron-back-circle-outline"></ion-icon>
        <p> Mon ,June 2021 </p>
        <ion-icon name="chevron-forward-circle-outline"></ion-icon>
    </div>
    <ion-segment mode="ios" (ionChange)="segmentChanged($event)" value="journal">
        <ion-segment-button value="journal">
            <ion-label>journal</ion-label>
        </ion-segment-button>
        <ion-segment-button value="info">
            <ion-label>info</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content [scrollEvents]="true" (ionScroll)="Scroll($event)" #contents>
    <div class="drawer" #drawer></div>
       <div class="subheader-text div-post">What's up with you?</div>
    <ion-button class="subheader-text button-post" shape="round" (click)="openModal()">Create Post</ion-button>
    <div>
        <ion-card *ngFor="let post of posts">
            <ion-card-header>
                <div style="display: flex; justify-content: flex-start">
                    <img style="align-items: center;" shape="round" src={{post.post.photoUrl}}/>
                    <div style="display: flex; align-content: center; flex-direction: column;">
                        <div style="align-self: flex-start;">
                            <ion-card-subtitle>{{post.post.createBy}}</ion-card-subtitle>
                        </div>
                        <div style="align-self: flex-end;">
                            <ion-card-subtitle>{{post.post.lastUpdated}}</ion-card-subtitle>
                        </div>
                    </div>
                </div>
                <ion-card-title>{{post.post.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                {{post.post.body}}
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
