<ion-header>

  <ion-toolbar [class]="toolbar">

      <ion-buttons slot="start">
          <ion-menu-button > <img class="header-img" src="../../../assets/images/panda-bear.png"/></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-title" ></ion-title>
      <ion-buttons slot="end">
  <img  class="notification-img" src="../../../assets/images/notification.svg">
</ion-buttons>
  </ion-toolbar>
  <div class="dates ion-text-center">
      <ion-icon name="chevron-back-circle-outline"></ion-icon>
      <p> Mon ,June 2021 </p>
      <ion-icon name="chevron-forward-circle-outline"></ion-icon>
  </div>
  <ion-segment mode="ios" (ionChange)="segmentChanged($event)" value="journal">
      <ion-segment-button value="journal">
          <ion-label>journal</ion-label>
      </ion-segment-button>
      <ion-segment-button value="info">
          <ion-label>info</ion-label>
      </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content [scrollEvents]="true" (ionScroll)="Scroll($event)" #contents >
  <div slot="fixed" style="margin: 0; overflow: hidden !important; width: 100%; background:url(../../../assets/images/featuresBG2.svg) top/cover;">
    <div class="drawer" ></div>
 </div>
 <ion-title class="features-title" style="margin-top: 20px;" >Features</ion-title>
 <ion-grid class="home-gallery">
  <ion-row>
      <ion-col size="6" *ngFor="let item of featuresData | async"> 
          <ion-card class="products_list" style="border-radius: 20px; --background: white;" (click)="featureNav(item)">
              
                  <img [src]="item.imageurl"  style="height: 50%;"/>
                   <p class="ion-text-center" style=" width: 100%;   margin:0 0 10px; color: #848484;  z-index: 2;">{{item.imagename}}</p>
                  
          </ion-card>
      </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
